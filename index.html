<!DOCTYPE html>
<html>

<body>
  <svg viewBox="-0 0 100 100" preserveAspectRatio="xMidYMid meet" width="100%" height="100%" id="svg">

    <rect x="0" y="0" width="100" height="100" stroke="black" stroke-width="1" fill="none" />
  </svg>
  <script>

    let
      svg = document.getElementById("svg"),
      xBox = svg.viewBox.baseVal.x,
      yBox = svg.viewBox.baseVal.y,
      xStart = xBox,
      yStart = yBox,
      xEnd = xBox,
      yEnd = yBox,
      xCenter = 75,
      yCenter = 25,
      coors = [];


    console.log("newt");
    console.log(xBox - 5);





    const line2 = document.createElementNS("http://www.w3.org/2000/svg", "line");
    line2.setAttribute("x1", xCenter);
    line2.setAttribute("y1", yCenter);
    line2.setAttribute("x2", 50);
    line2.setAttribute("y2", 50);
    line2.setAttribute("stroke", "black");
    line2.setAttribute("stroke-width", "1%")
    svg.appendChild(line2);



    // fill array
    do {
      let i2 = 0;
      xStart = xCenter - xCenter;
      yStart = yCenter;
      xEnd = (100 - xCenter) + xCenter;
      yEnd = yCenter;


      let spacingx = 7;

      coors.push(
        [xStart, yStart + (i2 * spacingx),
          xEnd, yEnd + (i2 * spacingx)]);

      i2++;
    }
    while (i2 < 10);

    for (let i = 0; i < coors.length; i++) {
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", coors[i][0]);
      line.setAttribute("y1", coors[i][1]);
      line.setAttribute("x2", coors[i][2]);
      line.setAttribute("y2", coors[i][3]);
      line.setAttribute("stroke", "black");
      line.setAttribute("stroke-width", ".3%")
      svg.appendChild(line);
    }
  </script>
</body>

</html>
